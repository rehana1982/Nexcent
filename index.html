<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nexcent</title>

    <!-- Bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <!-- Header start -->
    <header>
      <!-- Navbar start -->
      <nav class="navbar navbar-expand-lg bg my-navbar py-4">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/Logo (7).svg " class="image-fluid" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Feature</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
            </ul>
            <form class="d-flex navbar-btn px-3 py-2" role="search">
              <button class="login-btn" type="submit">Login</button>
              <button class="btn sign-up-btn" type="submit">Sign up</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Navbar end -->
    </header>
    <!-- Header end -->
    <main>
      <!-- Hero section start -->
      <section class="hero-section">
        <div class="container">
          <!-- carousel start -->
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <!-- single carousel item start -->
              <div class="carousel-item active">
                <div class="row align-items-center gx-5 hero-section-row">
                  <div class="col-md-7">
                    <div class="hero-content">
                      <h1 class="mb-3">
                        Lessons and insights
                        <br />
                        <span class="hero-primary-color"> from 8 years</span>
                      </h1>
                      <p class="mb-3">
                        Where to grow your business as a photographer: site or
                        social media?
                      </p>
                      <button class="register-btn btn" type="button">
                        Register
                      </button>
                    </div>
                  </div>
                  <div class="col-md-5">
                    <img
                      src="./assets/hero-image.svg"
                      class="image-fluid"
                      alt="Hero Image"
                    />
                  </div>
                </div>
              </div>
              <!-- single carousel item end -->
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Hero section end -->
    </main>
    <!-- Footer start -->
    <footer></footer>
    <!-- Footer end -->

    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
